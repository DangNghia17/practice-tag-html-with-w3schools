<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas and SVG Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        canvas, svg {
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        canvas {
            display: block;
        }
        svg {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<h1>Canvas and SVG Example</h1>

<section>
    <h2>Canvas Example</h2>
    <canvas id="myCanvas" width="400" height="200"></canvas>
</section>

<section>
    <h2>SVG Example</h2>
    <svg width="400" height="200">
        <rect x="10" y="10" width="100" height="100" fill="blue" />
        <circle cx="200" cy="60" r="50" fill="green" />
        <line x1="10" y1="150" x2="390" y2="150" stroke="red" stroke-width="5" />
        <text x="200" y="180" font-family="Arial" font-size="20" text-anchor="middle" fill="black">SVG Text</text>
    </svg>
</section>

<script>
    // Drawing on Canvas
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    // Draw a blue rectangle
    ctx.fillStyle = 'blue';
    ctx.fillRect(10, 10, 100, 100);

    // Draw a green circle
    ctx.beginPath();
    ctx.arc(200, 60, 50, 0, Math.PI * 2, false);
    ctx.fillStyle = 'green';
    ctx.fill();

    // Draw a red line
    ctx.beginPath();
    ctx.moveTo(10, 150);
    ctx.lineTo(390, 150);
    ctx.strokeStyle = 'red';
    ctx.lineWidth = 5;
    ctx.stroke();

    // Draw text
    ctx.font = '20px Arial';
    ctx.textAlign = 'center';
    ctx.fillStyle = 'black';
    ctx.fillText('Canvas Text', 200, 180);
</script>

</body>
</html>
