<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        legend {
            font-weight: bold;
            padding: 0 10px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: auto;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>HTML Form Example</h1>
<form>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
    </fieldset>

    <fieldset>
        <legend>Preferences</legend>
        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color">

        <label for="browser">Choose your browser:</label>
        <input list="browsers" id="browser" name="browser">
        <datalist id="browsers">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Safari">
            <option value="Edge">
            <option value="Opera">
        </datalist>

        <label for="range">Experience (1-10):</label>
        <input type="range" id="range" name="experience" min="1" max="10">

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback"></textarea>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <optgroup label="Male">
                <option value="male">Male</option>
                <option value="trans_male">Trans Male</option>
            </optgroup>
            <optgroup label="Female">
                <option value="female">Female</option>
                <option value="trans_female">Trans Female</option>
            </optgroup>
            <option value="other">Other</option>
            <option value="prefer_not_say">Prefer not to say</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Submit</legend>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </fieldset>

</form>


</body>
</html>
